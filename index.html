    <style>
        :root {
            --primary-color: #0077b5;
            --wa-green: #075E54;
            --wa-light-green: #DCF8C6;
            --wa-white: #FFFFFF;
            --wa-bg: #E5DDD5;
            --wa-header: #EDEDED;
            --wa-text-primary: #333;
            --wa-text-secondary: #666;
            --wa-blue-tick: #34B7F1;
            --wa-date-pill: #E1F2FB;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f3f2ef, #dde1e7);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 0.5rem;
            overflow: hidden;
        }

        .smartphone {
            max-width: 375px;
            max-height: 812px;
            width: 100%;
            height: 95vh;
            background: #111;
            border: 14px solid black;
            border-radius: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .smartphone-notch {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
            height: 28px;
            background: black;
            border-radius: 0 0 16px 16px;
            z-index: 100;
        }

        .chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background: var(--wa-bg);
            background-image: url('https://i.pinimg.com/originals/85/74/de/8574de0142d75501d668c1c4636c1171.png');
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }

        .chat-header {
            flex-shrink: 0;
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            background: var(--wa-header);
            border-bottom: 1px solid #ddd;
            z-index: 10;
        }
        .chat-header .avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 0.75rem;
            position: relative;
        }
        .chat-header .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .chat-header .avatar::after {
            content: '';
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 12px;
            height: 12px;
            background: #4CAF50;
            border: 2px solid white;
            border-radius: 50%;
        }
        .chat-header .info {
            flex-grow: 1;
        }
        .chat-header .info h3 {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--wa-text-primary);
        }
        .chat-header .info p {
            font-size: 0.8rem;
            color: var(--wa-text-secondary);
        }
        .chat-header .actions i {
            font-size: 1.25rem;
            color: var(--wa-text-secondary);
            margin-left: 1rem;
            cursor: pointer;
            transition: color 0.2s;
        }
        .chat-header .actions i:hover {
            color: var(--primary-color);
        }

        .chat-body {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem 0.75rem;
            display: flex;
            flex-direction: column;
            scroll-behavior: smooth;
        }
        
        .date-separator {
            align-self: center;
            background: var(--wa-date-pill);
            color: #555;
            font-size: 0.75rem;
            font-weight: 500;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            margin: 0.5rem 0 1rem 0;
            box-shadow: 0 1px 1px rgba(0,0,0,0.05);
        }

        .chat-bubble {
            max-width: 80%;
            padding: 0.6rem 0.8rem;
            border-radius: 8px;
            margin-bottom: 0.75rem;
            line-height: 1.5;
            position: relative;
            font-size: 0.95rem;
            animation: fadeIn 0.3s ease-out;
            word-wrap: break-word;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .chat-bubble.bot {
            background: var(--wa-white);
            align-self: flex-start;
            border-top-left-radius: 0;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .chat-bubble.bot.typing {
            font-style: italic;
            color: var(--wa-text-secondary);
            padding: 0.8rem 1rem;
        }
        .typing-indicator span {
            height: 8px;
            width: 8px;
            border-radius: 50%;
            background-color: #999;
            display: inline-block;
            animation: pulse 1s infinite ease-in-out;
            margin: 0 1px;
        }
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.15s;
        }
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.3s;
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .chat-bubble.user {
            background: var(--wa-light-green);
            align-self: flex-end;
            border-top-right-radius: 0;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .chat-bubble .timestamp {
            font-size: 0.7rem;
            color: #999;
            float: right;
            margin-left: 0.75rem;
            margin-top: 0.5rem;
        }
        .chat-bubble.user .timestamp i {
            font-size: 0.8rem;
            color: var(--wa-blue-tick);
            margin-left: 0.2rem;
        }

        .chat-footer {
            flex-shrink: 0;
            padding: 0.75rem;
            background: var(--wa-bg);
            border-top: 1px solid #ddd;
            z-index: 10;
        }
        
        #name-input-area {
            display: flex;
            background: var(--wa-white);
            border-radius: 25px;
            padding: 0.5rem;
            align-items: center;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }
        #name-input-area input {
            flex-grow: 1;
            border: none;
            outline: none;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            padding: 0.5rem;
            background: transparent;
        }
        #name-input-area button {
            background: var(--wa-green);
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        #name-input-area button:hover {
            background: #0a8376;
            transform: scale(1.05);
        }

        #options-area {
            display: none;
            flex-direction: column;
            gap: 0.5rem;
            max-height: 250px;
            overflow-y: auto;
        }
        #options-area button {
            background: var(--wa-white);
            color: var(--primary-color);
            border: 1px solid #e0e0e0;
            padding: 0.9rem;
            border-radius: 12px;
            font-family: 'Poppins', sans-serif;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            text-align: left;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        #options-area button i {
            width: 20px;
            text-align: center;
            color: #555;
        }
        #options-area button:hover {
            background: #f8f8f8;
            border-color: #ccc;
            transform: translateX(5px);
        }
        #options-area button:active {
            transform: scale(0.98);
            background: #f0f0f0;
        }

            color: #e63946;
            border-color: #e63946;
        }
        #options-area button.back-button:hover {
            background: #fff5f5;
        }

            color: var(--primary-color);

        }
        .chat-bubble a:hover {

            border-radius: 10px;
            font-size: 0.75rem;
            color: var(--primary-color);

        }

        .project-card {
            background: #f9f9f9;

            margin-top: 0.75rem;

        }
        .project-link {
            display: inline-block;
            margin-top: 0.5rem;

            font-weight: 600;
        }
        
        .experience-item {

</head>

        document.addEventListener('DOMContentLoaded', () => {
            const chatBody = document.getElementById('chat-body');
            const nameInputArea = document.getElementById('name-input-area');
            const nameInput = document.getElementById('name-input');
            const startChatBtn = document.getElementById('start-chat-btn');
            const optionsArea = document.getElementById('options-area');
            const chatStatus = document.getElementById('chat-status');

            let userName = '';
            let typingIndicator;
            let currentMenu = 'mainMenu';

            const getTimestamp = () => {
                const now = new Date();
                return `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
            };

            const scrollChatToBottom = () => {
                chatBody.scrollTop = chatBody.scrollHeight;
            };

            const showTypingIndicator = () => {
                chatStatus.textContent = 'typing...';
                typingIndicator = document.createElement('div');
                typingIndicator.className = 'chat-bubble bot typing';
                typingIndicator.innerHTML = `<div class="typing-indicator"><span></span><span></span><span></span></div>`;
                chatBody.appendChild(typingIndicator);
                scrollChatToBottom();
            };

            const hideTypingIndicator = () => {
                chatStatus.textContent = 'online';
                if (typingIndicator) {
                    chatBody.removeChild(typingIndicator);
                    typingIndicator = null;
                }
            };

            const showUserMessage = (text) => {
                const messageEl = document.createElement('div');
                messageEl.className = 'chat-bubble user';
                messageEl.innerHTML = `
                    ${text}
                    <span class="timestamp">${getTimestamp()} <i class="fas fa-check-double"></i></span>
                `;
                chatBody.appendChild(messageEl);
                scrollChatToBottom();
            };

            const showBotMessage = (htmlContent, delay = 0) => {
                setTimeout(() => {
                    const messageEl = document.createElement('div');
                    messageEl.className = 'chat-bubble bot';
                    messageEl.innerHTML = `
                        ${htmlContent}
                        <span class="timestamp">${getTimestamp()}</span>
                    `;
                    chatBody.appendChild(messageEl);
                    scrollChatToBottom();
                }, delay);
            };

            const showMenu = (menuKey) => {
                let menuData;
                if (menuKey === 'mainMenu') {
                    menuData = mainMenu;
                    currentMenu = 'mainMenu';
                } else if (subMenus[menuKey]) {
                    menuData = subMenus[menuKey];
                    currentMenu = menuKey;
                } else {
                    return;
                }
                
                optionsArea.innerHTML = '';
                for (const key in menuData) {
                    const item = menuData[key];
                    const button = document.createElement('button');
                    button.dataset.option = key;
                    button.dataset.submenu = item.subMenu || '';
                    button.innerHTML = `<i class="${item.icon}"></i> ${item.title}`;
                    
                    if(item.isBack) {
                        button.classList.add('back-button');
                    }
                    
                    optionsArea.appendChild(button);
                }
                optionsArea.style.display = 'flex';
                nameInputArea.style.display = 'none';
            };

            const showMainMenuPrompt = () => {
                const welcomeMsg = `How can I help you, ${userName}?`;
                showBotMessage(welcomeMsg);
                showMenu('mainMenu');
            };

            const handleStartChat = () => {
                userName = nameInput.value.trim();
                if (!userName) {
                    userName = 'Guest';
                }
                
                showUserMessage(nameInput.value.trim() ? `My name is ${userName}` : `Hi!`);
                nameInputArea.style.display = 'none';
                
                showTypingIndicator();
                setTimeout(() => {
                    hideTypingIndicator();
                    showBotMessage(`Welcome to my interactive portfolio, ${userName}!`, 0);
                    showBotMessage(
                        `I'm Aashan's portfolio bot. Navigate my journey by selecting any option below.`, 750
                    );
                    
                    setTimeout(() => {
                        showMenu('mainMenu');
                    }, 1000);

                }, 1500);
            };

            const handleOptionClick = (optionKey, buttonText, subMenuKey) => {
                showUserMessage(buttonText);
                optionsArea.style.display = 'none';
                
                showTypingIndicator();
                setTimeout(() => {
                    hideTypingIndicator();
                    
                    if (optionKey === 'menu' || optionKey === 'projectsMenu' || optionKey === 'skillsMenu') {
                        if (optionKey === 'menu') {
                            showMainMenuPrompt();
                        } else {
                            showBotMessage(`Sure! Let me show you the options.`);
                            showMenu(optionKey);
                        }
                        return;
                    }
                    
                    if (subMenuKey && subMenus[subMenuKey]) {
                        showBotMessage(`Great choice! Here's what I have for **${buttonText}**.`);
                        showMenu(subMenuKey);
                        return;
                    }
                    
                    const messages = messageData[optionKey];
                    if (messages) {
                        let messageDelay = 0;
                        messages.forEach(msgHtml => {
                            showBotMessage(msgHtml, messageDelay);
                            messageDelay += 750;
                        });
                        
                        setTimeout(() => {
                            if (currentMenu !== 'mainMenu' && subMenus[currentMenu]) {
                                showBotMessage('What else would you like to explore?');
                                showMenu(currentMenu);
                            } else {
                                showMainMenuPrompt();
                            }
                        }, messageDelay + 500);
                    }
                    
                }, 1000);
            };

            startChatBtn.addEventListener('click', handleStartChat);
            nameInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    handleStartChat();
                }
            });

            optionsArea.addEventListener('click', (e) => {
                const button = e.target.closest('button');
                if (!button) return;

                const optionKey = button.dataset.option;
                const subMenuKey = button.dataset.submenu;
                const buttonText = button.textContent.trim();
                
                handleOptionClick(optionKey, buttonText, subMenuKey);
            });
            
            const addDatePill = () => {
                const dateEl = document.createElement('div');
                dateEl.className = 'date-separator';
                dateEl.textContent = 'TODAY';
                chatBody.appendChild(dateEl);
            };
            
            addDatePill();
            showBotMessage("Hi! This is Aashan's interactive portfolio. To get started, what's your name?", 500);

        });
    </script>
